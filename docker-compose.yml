version: '3.8'

services:
  influxdb:
    image: influxdb:2.7-alpine
    container_name: wellbeing-influxdb
    ports:
      - "${INFLUXDB_PORT:-8087}:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_ADMIN_USER:-wellbeing_admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_ADMIN_PASSWORD:-wellbeing_secure_password}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG:-local}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET:-garmin}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN:-your-influxdb-token-here}
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana-oss:10.4.2
    container_name: wellbeing-grafana
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-wellbeing_admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-wellbeing_secure_password}
      - GF_SECURITY_DISABLE_INITIAL_ADMIN_CREATION=false
      - GF_INSTALL_PLUGINS=
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - grafana_data:/var/lib/grafana
      - ./dashboard/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      influxdb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  influxdb_data:
    name: wellbeing_influxdb_data
  influxdb_config:
    name: wellbeing_influxdb_config
  grafana_data:
    name: wellbeing_grafana_data

networks:
  default:
    name: wellbeing_network