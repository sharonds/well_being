name: Daily Operations

on:
  schedule:
    # Run daily at 8 AM UTC (1 AM PST / 4 AM EST)
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (no alerts sent)'
        required: false
        default: 'false'

jobs:
  daily-monitoring:
    name: Daily Monitoring & Remediation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install -r dashboard/requirements.txt
      
      - name: Run Integrity Check
        id: integrity
        run: |
          echo "ðŸ” Running daily integrity check..."
          
          # Determine telemetry file to use
          TELEMETRY_FILE="dashboard/data/garmin_wellness.jsonl"
          
          # Create sample data if no real data exists
          if [ ! -f "$TELEMETRY_FILE" ]; then
            echo "Creating test data..."
            mkdir -p dashboard/data
            TELEMETRY_FILE="dashboard/data/test_telemetry.jsonl"
            cat > "$TELEMETRY_FILE" << 'EOF'
          {"date": "2025-08-13", "score": 50, "band": "Maintain", "schema_version": "v1.0.0", "auto_run": 1}
          {"date": "2025-08-14", "score": 65, "band": "Maintain", "schema_version": "v1.0.0", "auto_run": 1}
          EOF
          fi
          
          # Export for use in other steps
          echo "telemetry_file=$TELEMETRY_FILE" >> $GITHUB_OUTPUT
          
          # Run integrity check
          python3 dashboard/scripts/phase3/integrity_monitor.py "$TELEMETRY_FILE" --days 14 > integrity_report.txt 2>&1 || true
          
          # Check results
          if grep -q "Integrity check passed\|Integrity check OK" integrity_report.txt; then
            echo "âœ… Integrity check passed"
            echo "integrity_passed=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Integrity issues detected"
            echo "integrity_passed=false" >> $GITHUB_OUTPUT
            cat integrity_report.txt
          fi
      
      - name: Run Auto-Remediation
        if: steps.integrity.outputs.integrity_passed == 'false'
        run: |
          echo "ðŸ”§ Running auto-remediation..."
          
          # Use the same telemetry file from integrity check
          TELEMETRY_FILE="${{ steps.integrity.outputs.telemetry_file }}"
          
          # Run remediation
          python3 dashboard/scripts/phase3/integrity_auto_remediate.py "$TELEMETRY_FILE" --dry-run || true
          
          echo "âœ… Remediation complete (dry-run mode in CI)"
      
      - name: Apply Retention Policy
        run: |
          echo "ðŸ—‘ï¸ Applying retention policy..."
          
          # Run retention cleanup
          python3 dashboard/scripts/phase3/retention_policy.py \
            --days 30 \
            --telemetry-dir dashboard/data \
            --dry-run
          
          echo "âœ… Retention policy applied (dry-run mode in CI)"
      
      - name: Generate Daily Plan
        if: env.ENABLE_PLAN_ENGINE != 'false'
        env:
          ENABLE_PLAN_ENGINE: ${{ vars.ENABLE_PLAN_ENGINE || 'true' }}
        run: |
          echo "ðŸ“‹ Generating daily plan..."
          
          # Generate today's plan if enabled
          if [ "$ENABLE_PLAN_ENGINE" == "true" ]; then
            python3 -c "
import sys
import os
sys.path.insert(0, '.')
from dashboard.scripts.plan_engine import generate_daily_plan

plan = generate_daily_plan('dashboard/data')
print(f'âœ… Generated plan: {plan.get(\"plan_text\", \"No plan text\")}')

# Verify plan was written
import json
from datetime import date
plan_file = 'dashboard/data/plan_daily.jsonl'
if os.path.exists(plan_file):
    with open(plan_file, 'r') as f:
        lines = f.readlines()
        if lines:
            last_plan = json.loads(lines[-1])
            if last_plan.get('date') == date.today().isoformat():
                print(f'âœ… Plan saved for {last_plan[\"date\"]}')
            else:
                print('âš ï¸ Plan date mismatch')
" || echo "âš ï¸ Plan generation failed (non-critical)"
          else
            echo "â­ï¸ Plan Engine disabled - skipping"
          fi
      
      - name: Collect Metrics
        id: metrics
        run: |
          echo "ðŸ“Š Collecting operational metrics..."
          
          # Export metrics
          python3 dashboard/scripts/ops/metrics_exporter.py \
            --format json \
            --save \
            --data-dir dashboard/data > metrics.json
          
          # Extract key metrics
          integrity_rate=$(python3 -c "import json; m=json.load(open('metrics.json')); print(m['integrity']['failure_rate_14d_pct'])")
          auto_run_rate=$(python3 -c "import json; m=json.load(open('metrics.json')); print(m['auto_run']['success_rate_pct'])")
          
          echo "integrity_rate=$integrity_rate" >> $GITHUB_OUTPUT
          echo "auto_run_rate=$auto_run_rate" >> $GITHUB_OUTPUT
          
          echo "ðŸ“ˆ Metrics:"
          echo "  Integrity failure rate: ${integrity_rate}%"
          echo "  Auto-run success rate: ${auto_run_rate}%"
      
      - name: Check Alerts
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          echo "ðŸš¨ Checking for alerts..."
          
          # Determine dry-run mode
          DRY_RUN_FLAG=""
          if [ "${{ github.event.inputs.dry_run }}" == "true" ] || [ -z "$SLACK_WEBHOOK_URL" ]; then
            DRY_RUN_FLAG="--dry-run"
            echo "Running in dry-run mode (no alerts will be sent)"
          fi
          
          # Check and send alerts
          python3 dashboard/scripts/ops/alerts.py \
            --data-dir dashboard/data \
            $DRY_RUN_FLAG || true
      
      - name: Generate Daily Report
        if: always()
        run: |
          echo "## ðŸ“Š Daily Operations Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date**: $(date -u '+%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- **Integrity Failure Rate**: ${{ steps.metrics.outputs.integrity_rate }}%" >> $GITHUB_STEP_SUMMARY
          echo "- **Auto-run Success Rate**: ${{ steps.metrics.outputs.auto_run_rate }}%" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Actions Taken" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.integrity.outputs.integrity_passed }}" == "false" ]; then
            echo "- âš ï¸ Integrity issues detected - remediation executed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âœ… No integrity issues found" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- ðŸ—‘ï¸ Retention policy applied (30-day window)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ env.ENABLE_PLAN_ENGINE }}" == "true" ]; then
            echo "- ðŸ“‹ Daily plan generated" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- ðŸ“Š Metrics collected and saved" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Note**: Run in dry-run mode - no alerts sent" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload Metrics
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: daily-metrics-${{ github.run_id }}
          path: |
            metrics.json
            integrity_report.txt
          retention-days: 30

  burn-in-tracker:
    name: 30-Day Burn-in Tracker
    runs-on: ubuntu-latest
    needs: daily-monitoring
    if: github.event_name == 'schedule'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Track Burn-in Progress
        run: |
          echo "ðŸ“… Burn-in Progress Tracker"
          
          # Calculate days since burn-in start (using a fixed date or env var)
          BURN_IN_START="${{ vars.BURN_IN_START_DATE || '2025-08-13' }}"
          DAYS_ELAPSED=$(( ($(date +%s) - $(date -d "$BURN_IN_START" +%s)) / 86400 ))
          DAYS_REMAINING=$((30 - DAYS_ELAPSED))
          
          echo "Burn-in started: $BURN_IN_START"
          echo "Days elapsed: $DAYS_ELAPSED"
          echo "Days remaining: $DAYS_REMAINING"
          
          if [ $DAYS_REMAINING -le 0 ]; then
            echo "ðŸŽ‰ 30-day burn-in period complete!"
            echo "System ready for GA release"
          else
            echo "â³ $DAYS_REMAINING days remaining in burn-in period"
          fi
          
          # Update summary
          echo "### ðŸ”¥ Burn-in Status" >> $GITHUB_STEP_SUMMARY
          echo "- **Started**: $BURN_IN_START" >> $GITHUB_STEP_SUMMARY
          echo "- **Progress**: $DAYS_ELAPSED / 30 days" >> $GITHUB_STEP_SUMMARY
          if [ $DAYS_REMAINING -le 0 ]; then
            echo "- **Status**: âœ… COMPLETE - Ready for GA" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: â³ $DAYS_REMAINING days remaining" >> $GITHUB_STEP_SUMMARY
          fi